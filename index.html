<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <video id="bgvideo" autoplay onclick="playPause()" loop>
        <source src="./assets/chainsawman.mp4" type="video/mp4" />
      </video>
      <div class="video-as-bg">
        <div class="top-nav">
          <nav class="top-nav-list">
            <a href="#" class="top-nav-item">Live</a>
            <a href="#" class="top-nav-item">Friends</a>
            <a href="#" class="top-nav-item">Following</a>
            <a href="#" class="top-nav-item">For You</a>
            <img src="./assets/search.svg" alt="Search Icon" class="top-nav-item" />
          </nav>
        </div>
        <div class="mid" onclick="playPause()">
            <div class="video-info">
              <p>Akamz <img class="checkmark" src="./assets/checkmark.png" alt="checkmark" /></p>
              <p>Compilation of Akamz</p>
              <p>&#9835;@Akamz original song</p>
              <div class="warning">
                <img src="./assets/exclamation.svg" class="checkmark" alt="exclamation" />
                <p>
                  The actions in this video are performed by professionals or supervised by professionals. Do not attempt.
                </p>
              </div>
            </div>
            <div class="side-nav">
              <img src="./assets/user-img.jpg" alt="user image"/>
              <img src="./assets/heartBlack.svg" alt="Like icon" 
                id="like-img" onclick="liked()"/>
              <img src="./assets/comment.svg" alt="comment" />
              <img src="./assets/bookmark.svg" alt="save" />
              <img src="./assets/share.svg" alt="share" />
              <video id="music" autoplay loop muted>
                <source src="./assets/music.mp4" type="video/mp4">
              </video>
            </div>
        </div>
      </div>
      <div class="bottom-nav">
        <img src="./assets/home.svg" alt="Home">
        <img src="./assets/shop.svg" alt="Shop">
        <img src="./assets/add.svg" alt="Add">
        <img src="./assets/inbox.svg" alt="Inbox">
        <img src="./assets/profile.svg" alt="profile">
      </div>
    </div>
    <img id="videoPausedorPlay" src="./assets/pause.svg" alt="Paused">
    <script type="text/javascript" src="./script.js">

    </script>
  </body>
</html>
